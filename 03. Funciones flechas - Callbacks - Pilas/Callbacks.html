<script>
    function procesarArreglo(arreglo, callback){
        for (let i = 0; i < arreglo.length; i++){
            callback(arreglo[i]);
        }
    }

    const arreglo = [1, 2, 3, 4, 5];
    procesarArreglo(arreglo, function(elemento){
        console.log(elemento * 2);
    })
</script>
