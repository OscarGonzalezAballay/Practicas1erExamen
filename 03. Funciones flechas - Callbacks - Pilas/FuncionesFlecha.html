<script>
//Funcion tradicional
    function multiplicar1(a, b){
        return a * b;
    }
    console.log(multiplicar1(5, 3))

//Funcion Flecha
    const multiplicar2 = (a, b) => {
        console.log(a * b);
    }
    multiplicar2(5, 4);
</script>
