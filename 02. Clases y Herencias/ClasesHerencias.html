<script>
//Clase padre
    class Animal{
        constructor(nombre, edad){
            this.nombre = nombre;
            this.edad = edad;
        }
        hacerSonido(){
            console.log(`${this.nombre} hace un sonido.`)
        }
    }
    const loro = new Animal("Pepito", 5);
    loro.hacerSonido();
    console.log(`El animal se llama ${loro.nombre} y tiene ${loro.edad} a√±os.`);

//Clase Hija (Herencia)
    class Perro extends Animal {
        ladrar(){
            console.log(`${this.nombre} dice guau guau.`)
        }
    }
    const miPerro = new Perro(`Chocolate`)
    miPerro.hacerSonido();
    miPerro.ladrar();

//Polimorfismo.
    class Gato extends Animal {
        constructor(nombre, edad){
            super(nombre, edad);
        }
        hacerSonido(){
            return `${this.nombre} dice Miau.`;
        }
    }
    const miGato = new Gato(`Canela`, 8)
    console.log(miGato.hacerSonido());
</script>
