<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 1er Examen</title>
</head>
<body>
    <h1 id="titulo">Texto Original</h1>
    <button id="cambiarTextoBtn">Hacer click aca</button>

</body>
</html>

<script>
    const boton = document.getElementById('cambiarTextoBtn');
    const titulo = document.getElementById('titulo');

    boton.addEventListener('click', function(){
        titulo.textContent = '¡Texto Cambiado!';
    })

    const nuevoDiv = document.createElement('div');
    nuevoDiv.textContent = 'Este es un nuevo div añadido al cuerpo del documento.';
    nuevoDiv.style.backgroundColor = '#f0f0f0';
    nuevoDiv.style.padding = '10px';
    nuevoDiv.style.marginTop = '20px';
    nuevoDiv.style.border = '1px solid #ccc';
    document.body.appendChild(nuevoDiv);
</script>
