<script>
    function mostrarMensaje() {
        console.log("Hola buenas noches.");
    }

    function ejecutarTresVeces(func) {
        for (let i = 0; i < 3; i++) {
            func();
        }
    }

    ejecutarTresVeces(mostrarMensaje);
</script>
