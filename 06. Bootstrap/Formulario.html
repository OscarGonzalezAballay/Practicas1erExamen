<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Registro</h2>
        <form id="formulario">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                    <div id="nombreError" class="text-danger mt-1" style="display: none;">Este campo es obligatorio.</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                    <div id="emailError" class="text-danger mt-1" style="display: none;">Este campo es obligatorio.</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios</label>
                <textarea class="form-control" id="comentarios" rows="3" placeholder="Escribe tus comentarios"></textarea>
                <div id="comentariosError" class="text-danger mt-1" style="display: none;">Este campo es obligatorio.</div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Capturamos el formulario
        const formulario = document.getElementById('formulario');

        // Función para manejar el envío del formulario
        formulario.addEventListener('submit', function (e) {
            e.preventDefault();

            // Limpiar mensajes de error anteriores
            document.getElementById('nombreError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('comentariosError').style.display = 'none';

            // Obtener los valores del formulario
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const comentarios = document.getElementById('comentarios').value;

            // Validación de campos vacíos
            let valid = true;

            if (!nombre) {
                document.getElementById('nombreError').style.display = 'block';
                valid = false;
            }
            if (!email) {
                document.getElementById('emailError').style.display = 'block';
                valid = false;
            }
            if (!comentarios) {
                document.getElementById('comentariosError').style.display = 'block';
                valid = false;
            }

            // Si todo está correcto, mostrar la alerta y los datos en consola
            if (valid) {
                // Crear un objeto con los valores del formulario
                const formData = {
                    nombre: nombre,
                    email: email,
                    comentarios: comentarios,
                };

                // Mostrar un mensaje de alerta
                alert('Mensaje Enviado');

                // Mostrar el objeto en la consola
                console.log(formData);

                // Limpiar los campos del formulario
                formulario.reset();
            }
        });
    </script>
